{% extends 'base.html' %}
{% block title %}
  {{ main }} {{ user.get_full_name }}
{% endblock %}
{% block content %}
    <main>
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-header">
                {% if is_edit %}
                  Редактировать пост
                {% else %}
                  Новый пост
                {% endif %}
              </div>
              <div class="card-body">
                <form method="post" action="">{% csrf_token %}
                <input type="hidden" name="csrfmiddlewaretoken" value="">
                  <div class="form-group row my-3 p-3">
                    <label for="id_text">
                      Текст поста
                      <span class="required text-danger" >*</span>
                    </label>
                    <textarea name="text" cols="40" rows="10" class="form-control" required id="id_text">{{ post.text }}
                    </textarea>
                    <small id="id_text-help" class="form-text text-muted">
                      Текст нового поста
                    </small>
                  </div>
                  <div class="form-group row my-3 p-3">
                    <label for="id_group">
                      Группа
                    </label>
                    <select name="group" class="form-control" id="id_group">
                      {% if is_edit %}
                        {% if post.group %}
                        <option value="{{ post.group_id }}" selected>{{ post.group }}</option>
                        {% else %}
                        <option value="" selected>---------</option>
                        {% endif %}
                        {% else %}
                        <option value="" selected>---------</option>
                        {% endif %}
                        {% for gro in group %}
                        {% if group_set != gro %}
                        <option value="{{ gro.id }}">{{ gro }}</option>
                        {% endif %}
                      {% endfor %}
                      
                    </select>
                    <small id="id_group-help" class="form-text text-muted">
                      Группа, к которой будет относиться пост
                    </small>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                      {% if is_edit %}
                        Сохранить
                      {% else %}
                        Добавить
                      {% endif %}
                      {% csrf_token %}
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
